      background-color: #f2f2f2;
    }
    img {
      width: 100px;
      height: 100px;
      transition: 0.3s;
    }
    /* Transformations */
    .mirror {
      transform: scaleX(-1);
    }
    .rotate {
      transform: rotate(180deg);

    .compress {

    .gray {
