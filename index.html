<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PSI Readings Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Realtime PSI Readings (data.gov.sg)</h1>
  <table id="psiTable">
    <thead>
      <tr>
        <th>Reading Type</th>
        <th>National</th>
        <th>North</th>
        <th>South</th>
        <th>East</th>
        <th>West</th>
        <th>Central</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchPSIData() {
      const url = 'https://api.data.gov.sg/v1/environment/psi';
      try {
        const response = await fetch(url);
        const data = await response.json();

        // readings object is under: data.items[0].readings
        const readings = data.items[0].readings;
        const tbody = document.querySelector('#psiTable tbody');

        // Loop through each reading type (12 total)
        for (const [type, regions] of Object.entries(readings)) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${type}</td>
            <td>${regions.national ?? '-'}</td>
            <td>${regions.north ?? '-'}</td>
            <td>${regions.south ?? '-'}</td>
            <td>${regions.east ?? '-'}</td>
            <td>${regions.west ?? '-'}</td>
            <td>${regions.central ?? '-'}</td>
          `;
          tbody.appendChild(row);
        }

      } catch (err) {
        console.error('Error fetching PSI data:', err);
      }
    }

    fetchPSIData();
  </script>

</body>
</html>
